<div
  @openCloseAnimation
  *ngIf="modalShow"
  class="fixed z-10 inset-0 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
>
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <!--
          Background overlay, show/hide based on modal state.
    
          Entering: "ease-out duration-300"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100"
            To: "opacity-0"
        -->
    <div
      class="fixed inset-0 bg-slate-100 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >

    <!--
          Modal panel, show/hide based on modal state.
    
          Entering: "ease-out duration-300"
            From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            To: "opacity-100 translate-y-0 sm:scale-100"
          Leaving: "ease-in duration-200"
            From: "opacity-100 translate-y-0 sm:scale-100"
            To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
        -->
    <div
      class="inline-block align-bottom bg-white rounded-xl px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6"
    >
      <div class="flex flex-col gap-10 text-center">
        <p class="text-2xl font-bold">Connect Your Wallet</p>
        <button
          (click)="login()"
          type="button"
          class="flex flex-row items-center justify-between h-16 w-full rounded-xl border-2 border-transparent shadow px-4 bg-white text-xl font-medium text-black hover:border-indigo-500"
        >
          <p>Metamask</p>
          <img src="assets/logos/metamask.png" class="h-12 w-12" alt="" />
        </button>
        <button
          (click)="loginSequence()"
          type="button"
          class="flex flex-row items-center justify-between h-16 w-full rounded-xl border-2 border-transparent shadow px-4 bg-white text-xl font-medium text-black hover:border-indigo-500"
        >
          <p>Sequence</p>
          <img src="assets/logos/sequence.svg" class="h-10" alt="" />
        </button>
        <!-- <p class="text-sm ">By connecting your wallet you accept our Terms of Use and Privacy Policy.</p> -->
      </div>
    </div>
  </div>
</div>
